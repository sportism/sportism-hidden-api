name: Fetch Today Matches
on:
  schedule:
    - cron: '43 04 * * *'
  workflow_dispatch:

jobs:
  fetch_bein_sports_today_matches:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: live-events
          token: ${{ secrets.ACTIONS_PAT }}
          fetch-depth: 0
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.13
      
      - name: Configure git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      
      - name: Sync Python dependencies
        run: uv sync --directory scripts
      
      - name: Run scraper
        run: uv run --directory scripts main.py
      
      - name: Commit and push changes
        run: |
          git pull origin live-events --rebase || true
          git add data/live-events.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update BeIN Sports matches - $(date +%Y-%m-%d) [skip ci]"
            git push origin HEAD:live-events
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}
